{% extends 'mainhack.html' %}
{% load static %}
{% block main_content %}
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login {
      background-color: #090b5c;
      font-size: 2rem; 
      color: white;
      max-width: 175px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 1rem;
      margin: 0 auto; 
    }
    
    .container {
      max-width: 90%; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      background-color: #fff;
      padding: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      margin: 0 auto; 
    }
    
    .space {
      margin-top: 10%; 
    }
    
    .message {
      color: red;
      text-align: left;
      margin-top: 1rem;
      font-size: 14px;
      line-height: 1.5;
      padding-left: 1rem; 
    }
    
    table {
      margin: 0 auto;
      width: 100%; 
    }
    
    .button {
      font-size: 125%;
      max-width: 70%; 
      margin: 0 auto; 
      padding: 2.5%;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }

    .inputborder {
      border-radius: 5px;
      border-style: solid;
      border-width: 1px;
      font-size: inherit;
    }

    ::placeholder { 
      color: black;
      opacity: 1; 
    }
    
    :-ms-input-placeholder { 
      color: black;
    }
    
    ::-ms-input-placeholder {
      color: black;
    }
  </style>

  <div class="overlay">
    <div class="space"></div>
    <div class="login">LOGIN</div>
    <br>
    <div class="container">
      <form style="padding-top: 2rem;" method="POST" action="">
        <table>
          {% csrf_token %}
          <tr>
            <td>Name:</td>
            <td><input class="inputborder" type="text" name="Fusn" placeholder="Enter Name"></td>
          </tr>
          <br>
          <tr>
            <td>Password:</td>
            <td><input  class="inputborder" type="password" name="Fpwd" placeholder="Enter Password"></td>
          </tr>
        </table>
        <br>
        <input type="submit" class="button" value="Login">
        <a href="signup/"style="text-decoration: none; color:black;">Signup</a>
      </form>
      <br>
    </div>
    <div class="message">
      {% if messages %}
        <ul class="messages"> 
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
{% endblock %}
